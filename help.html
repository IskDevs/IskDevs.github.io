        Game Title: Square Dodge
        Game Concept: 2D Square Dodging Game
        Game Description:
        
        "Square Dodge" is an exciting 2D game developed by Iskren Ivanov and published by ISK GAMES LTD. In this game, players are tasked with dodging incoming projectiles, which are represented as red squares falling from the sky. 
        It's a thrilling and challenging experience that tests your reflexes and decision-making skills.
        
        How to Play:
        
        Use the A and D keys  controls to move your square left and right.
        Avoid the incoming red squares to stay in the game.
        Stay alive as long as possible to prove your dodging skills.
