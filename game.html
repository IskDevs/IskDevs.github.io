<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/Styles.css">
    <script src="JavaScript/HeaderFooter.js"></script>
    <script src="JavaScript/game.js" defer></script>
    <special-header></special-header>
</head>

<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <label for="difficulty">Select Difficulty:</label>
<select id="difficulty">
    <option value="" selected disabled hidden>Difficulty</option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
</select>
        <button id="startButton" disabled>Start Game</button>

        <!-- Add the controls container for centering -->
        <div class="controls-container">
            <!-- Add the volume control and mute button -->
            <div class="volume-control">
                <img id="volumeIcon" src="../Project Web/images/volume.png" alt="Volume Icon">
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
                <button id="muteButton">Mute</button>
            </div>

            <!-- Add other controls if needed -->
        </div>

        <!-- Add the game over modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeGameOverModal()">&times;</span>
                <h6>Game Over!</h6>
                <p>Your Score: <span id="finalScore"></span></p>
                <button onclick="restartGame()">Restart Game</button>
            </div>
        </div>

        <!-- Add the audio element for background music -->
        <audio id="backgroundMusic" autoplay loop>
            Your browser does not support the audio element.
        </audio>
        <audio id="gameOverSound">
            <source src="../Project Web/sounds/Game_Over.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div>
        <special-footer></special-footer>
    </div>

    <script>
        var songs = ["song1.mp3", "song2.mp3", "song3.mp3"];
        var randomIndex = Math.floor(Math.random() * songs.length);
        var backgroundMusic = document.getElementById("backgroundMusic");
        backgroundMusic.src = "../Project Web/sounds/" + songs[randomIndex];

        // Volume control elements
        var volumeSlider = document.getElementById("volumeSlider");
        var muteButton = document.getElementById("muteButton");
        var volumeIcon = document.getElementById("volumeIcon");

        // Set initial volume
        backgroundMusic.volume = volumeSlider.value / 100;

        // Volume slider event listener
        volumeSlider.addEventListener("input", function () {
            backgroundMusic.volume = volumeSlider.value / 100;
            updateVolumeIcon();
        });

        // Mute button event listener
        muteButton.addEventListener("click", function () {
            if (backgroundMusic.muted) {
                backgroundMusic.muted = false;
            } else {
                backgroundMusic.muted = true;
            }
            updateVolumeIcon();
        });

        // Function to update volume icon based on mute state
        function updateVolumeIcon() {
            if (backgroundMusic.muted) {
                volumeIcon.src = "../Project Web/images/volume-mute.png";
            } else {
                volumeIcon.src = "../Project Web/images/volume.png";
            }
        }
    </script>
</body>

</html>
