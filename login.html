<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/Styles.css">
    <script src="JavaScript/HeaderFooter.js"></script>
    <script src="JavaScript/login.js"></script>
    <special-header></special-header>
</head>

<body>
    <div id="login-container">
        <h1>Login or Register</h1>
        <h4>Select an action:</h4>
        <div class="button-container">
            <button onclick="toggleForm('login-form')" class="login-button">Login</button>
            <button onclick="toggleForm('register-form')" class="register-button">Register</button>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <form id="login" onsubmit="return handleLogin()">
                <h2>Login</h2>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <input type="submit" value="Login">
            </form>
            <p id="login-confirmation"></p>
        </div>

        <!-- Registration Form -->
        <div class="form-container" id="register-form">
            <form id="register" onsubmit="return handleRegistration()">
                <h2>Register</h2>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <label for="register-phone">Phone Number:</label>
                <input type="tel" id="register-phone" pattern="[0-9]{10}" required>
                <label for="register-firstname">First Name:</label>
                <input type="text" id="register-firstname" pattern="[A-Za-z]+" required>
                <input type="submit" value="Register">
            </form>
            <p id="registration-confirmation"></p>
        </div>
        <!-- Welcome and Logout Section -->
        <div id="welcomeMessage" style="display: none;">
            <h2>Welcome <span id="welcomeUser"></span>!</h2>
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>
    </div>

    <special-footer></special-footer>
</body>
</html>
